# Unit Test / Code Coverage Workflow

name: CI

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Python Version
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
                  pip install pytest
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                  
      - name: Unit Testing
        run: |
          pytest
